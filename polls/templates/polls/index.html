<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Poll Site</title>
        <meta name="description" content=""/>
        <meta name="keywords" content="polls, poll site"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'polls/style.css' %}"/>
    </head>
    <body>
        <header>
            <h1>Recent Polls:</h1>
        </header>
        {% if latest_question_list %}
            <div class="questionListing_box">
                {% for question in latest_question_list %}
                    <div class="questionListing">
                        <a class="btn btn-listing" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                    </div>
                {% endfor %}
                <div class="questionListing">
                    <a class="btn btn-listing" href="{% url 'polls:create' %}">+</a>
                </div>
            </div>
        {% else %}
            <p>
                No polls are available.
            </p>
        {% endif %}
        {% comment %} <script src="" async defer></script> {% endcomment %}
    </body>
</html>
